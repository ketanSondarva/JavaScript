<!DOCTYPE html>
<!--Function In JS-->
<html>
  <head></head>
  <body>
    <h1>Function in JS</h1>
    <h2>Passing Parameters(5, 6) And Return Value (Mul=30)</h2>
    <h1 id="demo"></h1>
    <h2 id="d2"></h2>
    <button type="button" onclick="func2(100)">
      Click Here To invoke func.
    </button>

    <script>
      function Myfunc(p1, p2) {
        //parameters
        let x = p1 * p2;
        return x;
      }

      function func2(p3) {
        document.getElementById("d2").innerHTML = "The Value Is " + p3;
      }

      document.getElementById("demo").innerHTML = Myfunc(5, 6);
    </script>
  </body>
</html>
