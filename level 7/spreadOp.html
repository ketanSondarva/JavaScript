<html>
    <body>
        <h1> spread operator of ES6 2015 </h1>

        <script>

            const arr1 = [4,5];

            //spread operator define using ...arrName triple dot array name

            const arr = [1,2,3,...arr1,6,7,8]; //6 elements of arr and 2 elements of arr1 = 8 elements

            //here arr1 will be add its values

            console.log(arr); //total 8 elements in our array!!

            //see the output to understag what can this operator do!!

        </script>
    </body>
</html>
