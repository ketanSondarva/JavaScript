<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>See the JS part of this template</h1>
    <h2>
      ✓ Access elements
      <br />
      ✓ insert new element by push function <br />
      ✓ remove last element by pop function <br />
      ✓ addition of 2 or more elements <br />
      ✓ multiple data types in single array.
    </h2>

    <script type="text/javascript" id="dcoder_script">
      let arr = [];

      arr = [1, "dog", "cat", 999, 8.2];

      console.log(arr);

      console.log(
        "in the array of JS we can store multiple data types in single array"
      );

      console.log(arr[3]);

      console.log("access a perticular element");

      console.log("sum of element 1 and 5th:");
      let no3 = arr[0] + arr[4];

      console.log(no3);
      console.log("insert an element in array by push mehod");
      arr.push(no3);

      console.log(arr);

      console.log("pop function: pop the last element of array");
      arr.pop();
      arr.pop();
      console.log(arr);
    </script>
  </body>
</html>
