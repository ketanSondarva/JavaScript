    <h2>
      lets learn about synchronous and asyncronous function befrore to code
      this.

    <script>
      console.log("synchronus function:");

      function fun1() {
        console.log("block of fun1");
      }

      function fun2() {
        console.log("fun2 is run");
        fun1();
        console.log("fun2 is run");
      }

      fun2();

      console.log("asynchronus function:");

      function fun3() {
        setTimeout(() => {
          console.log("block of fun1"); // it will execute last because it take a little time
        }, 200);
      }

      function fun4() {
        console.log("fun2 is run");
        fun3();
        console.log("fun2 is run again !!");
      }

      fun4();
